<script>
function listen() {
    var source = new EventSource("/stream/");

    source.onmessage = function(msg) {
      dic = JSON.parse(msg.data);
      console.log(dic['time']);
      for (var key in dic) {
          var target = document.getElementById(key);
          if (target != undefined) {
        	target.innerHTML = dic[key];
          }
      }
    }
}
    listen();
</script>
